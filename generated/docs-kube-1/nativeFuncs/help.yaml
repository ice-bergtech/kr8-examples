|
  help: Print out kr8 native funcion names and parameters.
  Functions are called in the format:
  `std.native('<function>')(<param1>, <param2>)`

  Available functions:

  ------------------------
  helmTemplate: ['name', 'chart', 'opts']
  template: ['config', 'templateStr']
  komposeFile: ['inFile', 'outPath', 'opts']
  regexEscapeString: ['str']
  regexMatch: ['regex', 'string']
  regexSubst: ['regex', 'src', 'repl']
  url: ['rawURL']
  netIPInfo: ['rawIP']
  netIPCompare: ['rawIP', 'otherIP']
  netIPDelta: ['rawIP', 'otherIP']
  netIPDelta: ['listIPs']
  netIPInc: ['rawIP']
  netIPIncBy: ['rawIP', 'count']
  netIPDec: ['rawIP']
  netIPDecBy: ['rawIP', 'count']
  netIPARPA: ['rawIP']
  netIPHex: ['rawIP']
  netIPBinary: ['rawIP']
  netIPNetsBetween: ['ipNet', 'otherIPNet']
  netIPCalcSubnetsV4: ['ip4Net', 'maskLen']
  netIPCalcSubnetsV6: ['ip6Net', 'netMaskLen', 'hostMaskLen']

